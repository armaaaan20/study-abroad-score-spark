
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const pathSegmentsToKeep = 1;
    const location = window.location;
    
    // Redirect to the main page while preserving the route
    const redirectTo = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?path=' + 
      encodeURIComponent(location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')) + 
      (location.search ? '&' + location.search.slice(1) : '') + 
      (location.hash || '');
    
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
